<!-- Gallery -->
<h1 id="galeria" class="row titulos">
    <hr />Galería de imágenes
    <hr />
</h1>
<div *ngIf="galleryJson" id="gallery" class="row">
    <ul>
        <li *ngFor="let url of galleryJson" class="col-lg-2 col-md-3 col-sm-4 col-xs-12">
            <img src="{{ url .foto }}" alt="">
        </li>
    </ul>
</div>
<span *ngIf="!galleryJson" class="cargando">Cargando Galería...</span>
